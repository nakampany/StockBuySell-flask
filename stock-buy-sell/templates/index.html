{% extends "layout.html" %}

{% block title %}
Total Stock
{% endblock %}

{% block main %}
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Symbols</th>
                    <th scope="col">Shares</th>
                    <th scope="col">Price</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody>
                {% for row in database %}
                <tr>
                    <td>{{ row["symbol"] }}</td>
                    <td>{{ row["shares"] }}</td>
                    <td>{{ row["price"] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
