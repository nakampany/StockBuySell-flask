{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<h1>Sell</h1>
    <form action="/sell" method="post">
        <fieldset>
            <div class="form-group">
                <select name="symbol">
                    {% for symbol in symbol %}
                        <option value="{{ symbol }}">{{ symbol }}</option>
                    {% endfor %}
                </select>
                <select name="stock">
                    {% for stock in stocks %}
                        <option value="{{ stock['stock'] }}">{{ stock['stock'].upper() }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="number" min="1"/>
            </div>
                <button class="btn btn-default" type="submit">Sell</button>
        </fieldset>
    </form>
{% endblock %}
